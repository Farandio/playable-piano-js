<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Playable Piano</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h2>Playable Piano</h2>
                <div class="column volume-slider">
                    <span>Volume  </span> <input type="range">
                </div>
                <div class="column keys-checkbox">
                    <span>Show Keys</span> <input type="checkbox" checked>
                </div>
            </header>
            <ul class="piano-keys">
                <li class="key key-white"><span>a</span></li>
                <li class="key key-black"><span>w</span></li>
                <li class="key key-white"><span>s</span></li>
                <li class="key key-black"><span>e</span></li>
                <li class="key key-white"><span>d</span></li>
                <li class="key key-white"><span>f</span></li>
                <li class="key key-black"><span>t</span></li>
                <li class="key key-white"><span>g</span></li>
                <li class="key key-black"><span>y</span></li>
                <li class="key key-white"><span>h</span></li>
                <li class="key key-black"><span>u</span></li>
                <li class="key key-white"><span>j</span></li>
                <li class="key key-white"><span>k</span></li>
                <li class="key key-black"><span>o</span></li>
                <li class="key key-white"><span>l</span></li>
                <li class="key key-black"><span>p</span></li>
                <li class="key key-white"><span>;</span></li>
            </ul>
        </div>
    </body>
</html>
